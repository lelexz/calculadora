<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="display">
                <div class="display1"></div>
                <div class="display2"></div>
            </div>
            <div class="botoes">
                <div class="botao limparTudo">C</div>
                <div class="botao limparUltimo">CE</div>
                <div class="botao operacao">%</div>
                <div class="botao operacao">รท</div>
                <div class="botao numero">7</div>
                <div class="botao numero">8</div>
                <div class="botao numero">9</div>
                <div class="botao operacao">x</div>
                <div class="botao numero">4</div>
                <div class="botao numero">5</div>
                <div class="botao numero">6</div>
                <div class="botao operacao">-</div>
                <div class="botao numero">1</div>
                <div class="botao numero">2</div>
                <div class="botao numero">3</div>
                <div class="botao operacao">+</div>
                <div class="botao numero zero">0</div>
                <div class="botao numero decimal">.</div>
                <div class="botao igual">=</div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
